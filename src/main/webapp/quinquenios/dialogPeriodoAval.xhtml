<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<p:dialog header="#{i18n.titlePeriodoAvalDialog}" widgetVar="periodoAvalDialog" resizable="true" modal="true" width="calc(100% - 25px)"  >
			<h:form id="dlgPeriodoAval" >
				<h:panelGrid id="periodoAvalData" width="calc(100% - 25px)">
					<div  >
						<p:panelGrid columns="2" layout="flex" styleClass="ui-noborder">
							<p:row  >
								<p:outputLabel for="fechainiServDocDisplay"
									value="#{i18n.servdoc_fechaini}">: </p:outputLabel>
								<p:datePicker id="fechainiServDocDisplay" showIcon="true" style="width:auto" locale="es"
								pattern="dd/MM/yyyy" value="#{quinqueniosController.selectedPeriodoAval.fechainidate}" required="true">
								<f:validator validatorId="com.cividas.customforms.webapp.validators.pastDateValidator"/>
								</p:datePicker>

								<p:outputLabel for="fechafinServDocDisplay"
									value="#{i18n.servdoc_fechafin}">: </p:outputLabel>
									<p:datePicker id="fechafinServDocDisplay" showIcon="true" style="width:auto" locale="es"
								pattern="dd/MM/yyyy" value="#{quinqueniosController.selectedPeriodoAval.fechafindate}" required="true">
								</p:datePicker>
							</p:row>
						</p:panelGrid>
					</div>

					<p:messages id="perAvalMessages" showIcon="false" autoUpdate="true"/>
				</h:panelGrid>

				<h:panelGrid id="periodoAvalButtons" width="calc(100% - 25px)">
					<p:commandButton id="buttonNuevo" value="#{i18n.buttonSaveDialog}"
						actionListener="#{quinqueniosController.newPeriodoAval}"
						update="panelDatatablePeriodosAval :periodosAvalTable periodoAvalData"
 						rendered="#{empty quinqueniosController.selectedPeriodoAval.idperiodoaval}"  />
					<p:commandButton id="buttonSave" value="#{i18n.buttonSaveDialog}"
						actionListener="#{quinqueniosController.savePeriodoAval}"
						update="panelDatatablePeriodosAval :periodosAvalTable periodoAvalData"
 						rendered="#{!empty quinqueniosController.selectedPeriodoAval.idperiodoaval}" />
				</h:panelGrid>
			</h:form>
		</p:dialog>		
</ui:composition>
